<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Meu Primeiro Dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>Meu Dashboard</h1>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Relatórios</a>
      <a href="#">Configurações</a>
    </nav>
    <div class="notification-icon">
      🔔
      <span class="badge">5</span>
    </div>
  </header>

 
  <aside class="sidebar">
    <ul>
      <li><span>🏠</span><a href="#">Início</a></li>
      <li><span>📊</span><a href="#">Relatórios</a></li>
      <li><span>📈</span><a href="#">Estatísticas</a></li>
      <li><span>⚙️</span><a href="#">Configurações</a></li>
    </ul>
  </aside>

  
  <main class="main-content">
 
    <section class="stats-cards">
      <div class="card">Vendas</div>
      <div class="card">Lucros</div>
      <div class="card">Usuários</div>
      <div class="card">Visitas</div>
    </section>

    <section class="recent-activities">
      <h2>Atividades Recentes</h2>
      <ul>
        <li><span class="status-icon success">✔️</span> Venda realizada</li>
        <li><span class="status-icon error">❌</span> Pedido cancelado</li>
        <li><span class="status-icon pending">⏳</span> Pagamento pendente</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <nav>
      <a href="#">Privacidade</a>
      <a href="#">Termos de Uso</a>
      <a href="#">Contato</a>
    </nav>
    <p>&copy; 2024 Empresa Exemplo</p>
  </footer>
</body>
</html>
